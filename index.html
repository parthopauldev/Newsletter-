<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<title>News Latter</title>
<link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- header start  -->
    <header class="py-[10px] bg-[red] w-full">
        <div class="max-w-[1440px]  px-[100px] align-middle sm:px-[30px] mx-auto text-center sm:text-left ">
            <!-- logo  -->
            <div class="logo text-[40px] font-bold text-[white]"><span class="bg-white text-[red] px-[8px]">N</span>ews 
                <span class="bg-white text-[red] px-[13px]">L</span>atter</div>
            
        </div>
    </header>
    <nav id="nav-links-box" class="flex flex-wrap gap-[20px] max-w-[1440px] mx-auto px-[30px] py-[6px]">

    </nav>
    <main>
<!-- all news  -->
    <section  class="max-w-[1440px] flex-col-reverse sm:flex-row mx-auto flex px-[10px] mt-[30px]">
        <div class="w-full sm:w-3/4">

            <div id="news-container" class="h-auto w-full grid place-items-center grid-cols-[repeat(auto-fit,_minmax(300px,_1fr))] gap-y-[40px]">
            <p>loading ....</p>
            </div>
        </div>
        
<div id="bookmark" class="bookmark w-full sm:w-1/4 h-auto rounded-tl-[10px] rounded-tr-[10px] mb-[50px] border-b-2 pt-[50px] sm:pt-0 flex flex-col items-center gap-[20px]">
    <div class="flex justify-between   rounded-tl-[10px] rounded-tr-[10px]  sm:w-full w-[80%] items-center px-[20px] text-white   bg-red-500">

        <h2 class="font-bold text-[34px] text-left">Bookmark</h2>
        <p id="bookmark-count">0</p>
    </div>
</div>
</section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
