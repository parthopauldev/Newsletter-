<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<title>News Latter</title>
<link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- header start  -->
    <header class="py-[10px] bg-[red] w-full">
        <div class="max-w-[1440px]  px-[100px] align-middle sm:px-[30px] mx-auto ">
            <!-- logo  -->
            <div class="logo text-[40px] font-bold text-[white]"><span class="bg-white text-[red] px-[8px]">N</span>ews 
                <span class="bg-white text-[red] px-[13px]">L</span>atter</div>
            
        </div>
    </header>
    <nav id="nav-links-box" class="flex gap-[20px] max-w-[1440px] mx-auto px-[30px] py-[6px]">

    </nav>
    <main>

    <section  class="max-w-[1440px] mx-auto flex px-[10px] mt-[30px]">
<div id="news-container" class=" w-3/4 grid grid-cols-1 sm:grid-cols-3 gap-y-[40px]">

</div>
<div id="bookmark" class="bookmark w-1/4  rounded-tl-[10px] rounded-tr-[10px] flex flex-col items-center gap-[20px]">
    <h2 class="font-bold text-[34px] bg-red-500   rounded-tl-[10px] rounded-tr-[10px] text-center w-full">Bookmark</h2>
</div>
    </section>
    </main>
    <script src="script/script.js"></script>
